<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AFLAH</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Education</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid overflow-hidden bg-warning">
      <div class="row">
        <div class="col-md-6">
          <div class="wlw p-2">
            <h1 class="">
              Hi.. <br />
              I Am Aflah
            </h1>
            <p class="text-dark">
              Discover my skills and expertise in web development.
            </p>
            <i class="fa-brands fa-github" style="font-size: 2rem;"></i>
            <i class="fa-brands fa-html5"  style="font-size: 2rem; margin-left:20px;"></i>
            <i class="fa-regular fa-file-code" style="font-size: 2rem;  margin-left:20px;"></i>
            <i class="fa-brands fa-java" style="font-size: 2rem;  margin-left:20px;"></i>
            <i class="fa-brands fa-bootstrap" style="font-size: 2rem;  margin-left:20px;"></i>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <h2>CARD</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Goes Here -->

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
